<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Container with Buttons</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
      }

      .scroll-container {
        width: 100%;
        height: 300px;
        overflow: auto;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .content-section {
        height: 400px; /* Example height to make the container scrollable */
        margin-bottom: 10px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
      }

      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container" id="scrollContainer">
      <div class="content-section" id="section1">Section 1</div>
      <div class="content-section" id="section2">Section 2</div>
      <div class="content-section" id="section3">Section 3</div>
    </div>

    <button onclick="scrollToSection('section1')">Go to Section 1</button>
    <button onclick="scrollToSection('section2')">Go to Section 2</button>
    <button onclick="scrollToSection('section3')">Go to Section 3</button>

    <script src="script.js"></script>
    <script>
      // script.js
      function scrollToSection(sectionId) {
        const container = document.getElementById("scrollContainer");
        const section = document.getElementById(sectionId);

        container.scroll({
          top: section.offsetTop,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
